<!DOCTYPE html>

<html>
  <head>
    <title>Lucas Servo ~ DoWhle 2021</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo RocketSeat" />
          </span>
          <img
            src="images/foto_perfil.jpg"
            alt="Imagem de Perfil"
            id="userImage"
          />
        </div>
        <h1 id="userName">Lucas Servo</h1>
        <a id="userLink" href="https://github.com/LServo" target="_blank">
          <img src="images/github.svg" alt="Ícone Github" />
          <span id="userLogin">LServo</span></a
        >
        <p id="userBio">
          An instructor focused on helping people start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/lservo" target="_blank">
              <img src="images/youtube.svg" alt="Ícone Youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/lservo" target="_blank">
              <img src="images/facebook.svg" alt="Ícone Facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/lservo" target="_blank">
              <img src="images/instagram.svg" alt="Ícone Instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/lservo" target="_blank">
              <img src="images/twitter.svg" alt="Ícone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
